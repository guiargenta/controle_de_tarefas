spring.application.name=controleTarefas

server.port=8888

# Configurações básicas do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tarefa
spring.datasource.username=postgres
spring.datasource.password=150592
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#SpringDoc: OpenAPI 3.1 e Swagger 3
springdoc.api-docs.version=OPENAPI_3_0

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.gargenta.controleTarefas.controller
